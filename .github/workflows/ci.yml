name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  CI: true

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: TypeScript type check
        run: npm run build:check
        continue-on-error: false

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      DISCORD_BOT_TOKEN: test-bot-token
      DISCORD_GUILD_ID: test-guild-id
      DISCORD_CLIENT_ID: test-client-id
      DISCORD_CLIENT_SECRET: test-client-secret
      DISCORD_ADMIN_ID: test-admin-id
      SUPABASE_URL: https://test.supabase.co
      SUPABASE_SERVICE_ROLE_KEY: test-service-key
      RESEND_API_KEY: test-resend-key
      RESEND_FROM_EMAIL: test@example.com
      WEBHOOK_PORT: 3000
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: false

      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: coverage/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build
        continue-on-error: false

      - name: Check build output exists
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/bot/index.js" ]; then
            echo "Build failed: dist/bot/index.js not found"
            exit 1
          fi
          echo "Build successful"

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build, test]
    env:
      NODE_ENV: test
      DISCORD_BOT_TOKEN: test-bot-token
      DISCORD_GUILD_ID: test-guild-id
      DISCORD_CLIENT_ID: test-client-id
      DISCORD_CLIENT_SECRET: test-client-secret
      DISCORD_ADMIN_ID: test-admin-id
      DISCORD_REDIRECT_URI: http://localhost:3000/oauth/callback
      SUPABASE_URL: https://test.supabase.co
      SUPABASE_SERVICE_ROLE_KEY: test-service-key
      RESEND_API_KEY: test-resend-key
      RESEND_FROM_EMAIL: test@example.com
      WEBHOOK_PORT: 3000
      TEST_BASE_URL: http://localhost:3000
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        continue-on-error: false

      - name: Build application
        run: npm run build
        continue-on-error: false

      - name: Run E2E tests
        run: npm run test:e2e
        continue-on-error: false
        timeout-minutes: 10

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  web-portal:
    name: Web Portal Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: huckleberry-web-portal
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: huckleberry-web-portal/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint web portal
        run: npm run lint
        continue-on-error: false

      - name: Build web portal
        run: npm run build
        continue-on-error: false
        env:
          # Add minimal env vars for Next.js build
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm run security:audit || echo "⚠️ Security audit found issues (non-blocking)"
        continue-on-error: true

  ci-success:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, build, e2e, web-portal, security-audit]
    if: always()
    steps:
      - name: Check job status
        run: |
          echo "CI Job Results:"
          echo "- Lint & TypeCheck: ${{ needs.lint-and-typecheck.result }}"
          echo "- Tests: ${{ needs.test.result }}"
          echo "- Build: ${{ needs.build.result }}"
          echo "- E2E Tests: ${{ needs.e2e.result }}"
          echo "- Web Portal: ${{ needs.web-portal.result }}"
          echo "- Security Audit: ${{ needs.security-audit.result }}"
          
          if [ "${{ needs.lint-and-typecheck.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.e2e.result }}" != "success" ] || \
             [ "${{ needs.web-portal.result }}" != "success" ]; then
            echo "❌ One or more required CI jobs failed"
            exit 1
          fi
          echo "✅ All required CI checks passed successfully!"
