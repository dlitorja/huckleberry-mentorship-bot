name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Type check
        run: npm run build:check

  unit-and-integration-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          # Minimal test environment variables
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN || 'test-token' }}
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID || 'test-client-id' }}
          DISCORD_CLIENT_SECRET: ${{ secrets.DISCORD_CLIENT_SECRET || 'test-client-secret' }}
          DISCORD_GUILD_ID: ${{ secrets.DISCORD_GUILD_ID || 'test-guild-id' }}
          DISCORD_ADMIN_ID: ${{ secrets.DISCORD_ADMIN_ID || 'test-admin-id' }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://test.supabase.co' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'test-service-key' }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY || 'test-resend-key' }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL || 'test@example.com' }}
          DISCORD_REDIRECT_URI: ${{ secrets.DISCORD_REDIRECT_URI || 'http://localhost:3000/oauth/callback' }}
          WEBHOOK_PORT: '3000'
          ORGANIZATION_NAME: 'Test Organization'
          SUPPORT_EMAIL: 'support@test.com'
          ADMIN_EMAIL: 'admin@test.com'

  web-portal-build:
    name: Web Portal Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: huckleberry-web-portal/package.json
      
      - name: Install web portal dependencies
        working-directory: huckleberry-web-portal
        run: npm ci
      
      - name: Build web portal
        working-directory: huckleberry-web-portal
        run: npm run build
        env:
          # Minimal build-time environment variables
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://test.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'test-anon-key' }}

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run security audit
        run: npm run security:audit
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build TypeScript
        run: npm run build

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Build project
        run: npm run build
      
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NODE_ENV: test
          CI: true
          # Minimal environment variables for E2E tests
          # The webhook server should handle missing credentials gracefully
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN || 'test-token-for-e2e' }}
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID || 'test-client-id' }}
          DISCORD_CLIENT_SECRET: ${{ secrets.DISCORD_CLIENT_SECRET || 'test-client-secret' }}
          DISCORD_GUILD_ID: ${{ secrets.DISCORD_GUILD_ID || 'test-guild-id' }}
          DISCORD_ADMIN_ID: ${{ secrets.DISCORD_ADMIN_ID || 'test-admin-id' }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://test.supabase.co' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'test-service-key' }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY || 'test-resend-key' }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL || 'test@example.com' }}
          DISCORD_REDIRECT_URI: ${{ secrets.DISCORD_REDIRECT_URI || 'http://localhost:3000/oauth/callback' }}
          WEBHOOK_PORT: '3000'
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET || '' }}
          ORGANIZATION_NAME: 'Test Organization'
          SUPPORT_EMAIL: 'support@test.com'
          ADMIN_EMAIL: 'admin@test.com'
          DEFAULT_SESSIONS_PER_PURCHASE: '4'
          TEST_BASE_URL: 'http://localhost:3000'
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
