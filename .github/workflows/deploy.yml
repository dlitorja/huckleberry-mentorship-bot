name: Deploy to Fly.io

on:
  workflow_dispatch: # Manual deployment only for safety
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    # Only deploy if FLY_API_TOKEN is set (skip if not configured)
    if: ${{ secrets.FLY_API_TOKEN != '' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
      - name: Verify deployment
        run: |
          flyctl status --app huckleberry-mentorship-bot
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

