name: Security Audit

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  audit-root:
    name: Audit Root Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: .
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        working-directory: .
        continue-on-error: true
      
      - name: Upload audit results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-root
          path: |
            package-lock.json
          retention-days: 30

  audit-web-portal:
    name: Audit Web Portal Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: huckleberry-web-portal/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./huckleberry-web-portal
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        working-directory: ./huckleberry-web-portal
        continue-on-error: true
      
      - name: Upload audit results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-web-portal
          path: |
            huckleberry-web-portal/package-lock.json
          retention-days: 30

  check-outdated:
    name: Check for Outdated Packages
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Check outdated packages (Root)
        run: npm outdated || true
        working-directory: .
        continue-on-error: true
      
      - name: Check outdated packages (Web Portal)
        run: npm outdated || true
        working-directory: ./huckleberry-web-portal
        continue-on-error: true

