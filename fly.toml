# fly.toml app configuration file
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "huckleberry-mentorship-bot"
primary_region = "iad"  # Change this to your preferred region (iad = Virginia)

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false  # Keep the bot running 24/7
  auto_start_machines = true
  min_machines_running = 1

[[services]]
  protocol = "tcp"
  internal_port = 3000

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[env]
  WEBHOOK_PORT = "3000"
  NODE_ENV = "production"

# Health check to ensure the bot is running
[[services.http_checks]]
  interval = "30s"
  timeout = "5s"
  grace_period = "10s"
  method = "GET"
  path = "/health"

