# fly.toml app configuration file
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "huckleberry-mentorship-bot"
primary_region = "iad"  # Change this to your preferred region (iad = Virginia)

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false  # Keep the bot running 24/7
  auto_start_machines = true
  min_machines_running = 1

[http_service.concurrency]
  type = "connections"
  hard_limit = 25
  soft_limit = 20

[env]
  WEBHOOK_PORT = "3000"
  NODE_ENV = "production"

# Health check to ensure the webhook server is running
[[http_service.checks]]
  interval = "30s"
  timeout = "5s"
  grace_period = "10s"
  method = "GET"
  path = "/health"

